<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator-style.css">
    <title> Calculadora</title>
</head>
<body>
    <main>
        <div>
            <input id="left-num"  type="number" placeholder="Insert a number"/>
            <input id="right-num" type="number" placeholder="Insert a number"/>
        </div>
        <div class="operations">
            <button id="add"      onclick="calculate()">+</button>
            <button id="subtract" onclick="calculate()">-</button>
            <button id="multiply" onclick="calculate()">X</button>
            <button id="divide"   onclick="calculate()">/</button>
        </div>
        <div>
            <input id="result" type="number" placeholder="Result" readonly/>
        </div>
    </main>
</body>
</html>
